<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <title>Cidade</title>
  <style>
    /* Faz o body ocupar 100% da altura da janela */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: grey;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      flex: 1; /* faz o main ocupar o espaço disponível */
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    a {
      color: #0073e6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    footer {
      text-align: center;
      background-color: #f1f1f1;
      padding: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>A minha Cidade</h1>
</header>

<main>
    <h2>Home</h2>
    <p>A minha cidade é muito linda!!!</p>
</main>

<footer>
  <p>Universidade Lusófona © 2025</p>
</footer>

</body>
</html>
