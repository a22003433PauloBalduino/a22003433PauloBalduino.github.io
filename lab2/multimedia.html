<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Multimédia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas fixas */
            gap: 20px; /* espaço entre as imagens */
            max-width: 1000px;
            margin: 30px auto;
            padding: 10px;
        }

        .galeria img {
            width: 100%;
            height: 220px; /* altura fixa para dar uniformidade */
            object-fit: cover; /* corta proporcionalmente se necessário */
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
     <a href="../index.html">Home</a>
     <a href="index.html">Cidade</a>
     <a href="local.html">Localização</a>
     <a href="multimedia.html">Multimédia</a>
     <a href="info.html">Informação</a>
    </nav>

    <main>
        <h1>Multimédia</h1>

        <div class="galeria">
            <img src="images/imagemCascais1.jpg" alt="Cascais 1">
            <img src="images/imagemCascais2.jpg" alt="Cascais 2">
            <img src="images/imagemCascais3.jpg" alt="Cascais 3">
            <img src="images/imagemCascais4.jpg" alt="Cascais 4">
            <img src="images/imagemCascais5.jpg" alt="Cascais 5">
            <img src="images/imagemCascais6.jpg" alt="Cascais 6">
        </div>
    </main>
</body>
</html>
